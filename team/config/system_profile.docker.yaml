version: 1

domain: generic
framework: runtime_agnostic_multi_agent

defaults:
  runtime_target: langgraph
  playbook: build

memory:
  enabled: true
  backend: mem0
  top_k: 3
  min_score_to_record: 0.7
  user_id: docker-user
  agent_id: deepagent-graph
  mem0:
    vector_store:
      provider: qdrant
      config:
        host: qdrant
        port: 6333

skills:
  directory: team/skills
  enforce_exclusive: true
  require_declared_roles: true
  role_mode:
    orchestrator: hook
    architect: markdown
    prompt_policy: markdown
    tooling: markdown
    eval: markdown
    optimizer: markdown
    ops: markdown
    compiler: markdown
